<div class="filters m-b text-md-center">
    <filter-button field="time" />
    <filter-button field="call_unit__district" />
    {{ #if config.use_squad }}
    <filter-button field="call_unit__squad" />
    {{ /if }}
    {{ #if config.use_department }}
    <filter-button field="call_unit__department" />
    {{ /if }}
    {{ #if filter }}
    <div class="btn-group filter-button">
        <a class="btn btn-danger" href="#!">Clear All Filters</a>
    </div>
    {{ /if }}
</div>
